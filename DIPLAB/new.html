<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<!-- CSS -->
<style type="text/css">
#left_title {
background-color: #eeeeee; 
box-sizing: border-box; 
color: #333333; 
font-family: 微軟正黑體; 
padding: 5px 10px;
}

#left_post {
background-color: #effcff; 
border: 0px solid #dbd9d9;
border-left: 0;
border-right: 0;
border-top: 0;
color: #333333; 
font-family: 微軟正黑體; 
}

</style>

<!-- Javascript -->
<script type="text/javascript">
$(document).ready(function (){
    $("#in135").click(function(){        
        /* set no cache */
        $.ajaxSetup({ cache: false });

        $.getJSON("http://loveplay123.com/loveplay123.com/DIPLAB/HumTmp135Array.json", function(data){ 
           var html = [];

            /* loop through array */
            $.each(data, function(index, d){            
                html.push("溫度 : ", d.temperature, " °C<br>",
                          "濕度 : ", d.humidity, " %<br>" ,
                          "relay_4 : ", d.relay_4, "<br>",
                          "relay_3 : ", d.relay_3, "<br>",
                          "relay_2 : ", d.relay_2, "<br>",
                          "relay_1 : ", d.relay_1, "<br>",
                          "目前註冊裝置ID : ", d.ID, "<br>", 
                          "目前註冊裝置IP : ", d.NO, "", 
                          ""
                         );
            });


            $("#out135").html(html.join('')).css("font-family","微軟正黑體");
        }).error(function(jqXHR, textStatus, errorThrown){ /* assign handler */
            /* alert(jqXHR.responseText) */
            alert("資料庫未有註冊資訊！");
        });
    });
});
</script>
